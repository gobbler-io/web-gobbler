{% extends "fragments/layout" %}
{% block css %}
<link rel="stylesheet" href="/css/page/secure.css" crossorigin="anonymous">
{% endblock %}
{% block body %}
<form class="form-signin" action="{{ security.getLoginProcessingUrl() }}" method="POST">
    <div class="text-center mb-4">
        <img class="mb-4" src="/images/logo-1x.png" alt="" width="72" height="72">
    </div>

    <div class="form-label-group">
        <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>
</form>
{% endblock %}
